<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <form id="triangle">
      <div class="form-group">
        <label for="angle1">Angle 1:</label>
        <input id="angle1" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="angle2">Angle 2:</label>
        <input id="angle2" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="angle3">angle3:</label>
        <input id="angle3" class="form-control" type="text">
      </div>
    </form>
    <button type="submit" class="btn btn-dark">Submit!</button>
  </div>
</body>
</html>
